<!DOCTYPE html>
<html lang="en" class="loginHtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit"><!--国产浏览器高速模式-->
    <title>信息报送平台</title>
    <link rel="stylesheet" href="skin/normalize.css">
    <link rel="stylesheet" href="skin/bootstrap.min.css">
    <link rel="stylesheet" href="skin/common-style.css">
    <!--[if lte IE 9]>
    <script src="js/respond.min.js"></script>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
<div id="wrap" class="container">
    <div  class="rows">
        <div class="col-xs-12 col-md-5 col-md-offset-3" id="main">
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-3">
                    <div id="reg">
                        党委组织部信息报告平台
                    </div>
                </div>
            </div>
            <form id="form" action="#" method="get" class="">
                <div class="rows col-xs-12 col-md-10 col-md-offset-1" id="usernameInput">
                    <div class="col-xs-2 col-md-2">
                        <div id="icon1"><img src="./images/icon1.png"></div>
                    </div>
                    <div class="col-xs-10 col-md-10">
                        <input type="text" id="username" name="username" placeholder="请输入用户名">
                    </div>

                </div>
                <div class="rows col-xs-12 col-md-10 col-md-offset-1" id="passwordInput">
                    <div class="col-xs-2 col-md-2">
                        <div id="icon2"><img src="./images/icon2.png"></div>
                    </div>
                    <div class="col-xs-10 col-md-10">
                        <input type="password" id="password" name="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="rows clear" id="optionRadios">
                    <div class="col-xs-4 turnsmall ">
                        <div class="radio" id="personlogin">
                            <label><input type="radio" name="optionsRadios" id="optionsRadios0"
                                          value="option0">个人</label>
                        </div>
                    </div>

                    <div class="col-xs-4 turnsmall">
                        <div class="radio" id="teacherlogin">
                            <label><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"
                                          checked>单位</label>
                        </div>
                    </div>

                    <div class="col-xs-4 turnsmall">
                        <div class="radio" id="collegelogin">
                            <label><input type="radio" name="optionsRadios" id="optionsRadios2"
                                          value="option2">管理员</label>
                        </div>
                    </div>
                </div>
            </form>
            <div class="rows loginButton">
                <div class="rows wrongContainer"><div id="wrong" class="col-xs-8 col-xs-offset-2 col-md-8 col-md-offset-2"></div></div>
                <div class="rows"><button id="button" class="col-xs-8 col-xs-offset-2 col-md-8 col-md-offset-2">立即登录</button></div>
            </div>
            <div class="rows" style="clear:both;padding-top:15px;font-size:16px;font-weight:600;">
                <div class="col-xs-12">提示：1.用户名和初始密码均为工号；
                    2.领导人员请选择“个人”登陆；
                    3.单位联络员请选择“单位”登陆。</div>
            </div>

        </div>
    </div>
</div>

<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="dist/zzb.js"></script>
</body>
</html>
